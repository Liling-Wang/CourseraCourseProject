

<div class="container">
    <div class="row row-content" ng-controller="DishDetailController">
        <div class="col-xs-12">
            <button class="btn btn-xs bg-primary pull-right" type="button" ui-sref="app.menu">Back to Menu</button>
            <div class="media">
            <div class="media-left media-middle">
                <a href="#">
                    <img class="media-object img-thumbnail" ng-src={{dish.image}} alt="Uthappizza">
                </a>
            </div>
            <div class="media-body">
                <h2 class="media-heading">{{dish.name}}
                    <span class="label label-danger">{{dish.label}}</span>
                    <span class="badge">{{dish.price | currency}}</span></h2>
                <p>{{dish.description}}</p>
            </div>
            <p style="padding:10px;"></p>
            </div>
        </div>

        <div class="col-xs-9 col-xs-offset-1">
            <ul class="media-list">
                <span style="font-size: medium; font-weight:bold">Customer Comments</span>&nbsp;&nbsp;&nbsp;&nbsp;
                <lab>Sort by: </lab>
                <input type="text" id="search" ng-model="input">

                <li class="media" ng-repeat="comment in dish.comments | orderBy:input">
                    <blockquote>
                        <span>{{comment.rating}} Stars</span></br>
                        <span>{{comment.comment}}</span></br>
                        <footer>{{comment.author}} {{comment.date | date:format:timezone}} </footer>
                    </blockquote>

                </li>
            </ul>
        </div>

        <div class="col-xs-8 col-xs-offset-1">


        </div>
    </div>

</div>
